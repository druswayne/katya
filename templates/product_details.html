{% extends "base.html" %}

{% block content %}
<div class="product-details">
    <div class="product-header">
        <h1>{{ product.title }}</h1>
        <a href="{{ url_for('category_products', id=product.category_id) }}" class="back-btn">← Назад к категории</a>
    </div>

    <div class="product-content">
        <div class="product-image">
            {% if product.image_path %}
            <img src="{{ url_for('static', filename='uploads/' + product.image_path) }}" alt="{{ product.title }}">
            {% else %}
            <div class="no-image">Нет изображения</div>
            {% endif %}
        </div>

        <div class="product-info">
            <div class="description">
                {{ product.description }}
            </div>
            {% if product.price %}
            <div class="price">
                <span>{{ "%.2f"|format(product.price) }} BYN</span>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<style>
    .product-details {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    .product-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }
    .product-header h1 {
        color: var(--color-primary);
        margin: 0;
    }
    .back-btn {
        text-decoration: none;
        color: var(--color-text);
        padding: 10px 20px;
        border-radius: 5px;
        background: var(--color-light);
        transition: background-color 0.3s;
    }
    .back-btn:hover {
        background: var(--color-border);
    }
    .product-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 10px rgba(139, 69, 19, 0.1);
    }
    .product-image img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        object-fit: cover;
    }
    .no-image {
        width: 100%;
        height: 400px;
        background: var(--color-light);
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        color: var(--color-text);
    }
    .product-info {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .description {
        font-size: 1.1em;
        line-height: 1.6;
        color: var(--color-text);
        white-space: pre-wrap;
    }
    .price {
        font-size: 1.5em;
        font-weight: bold;
        color: var(--color-primary);
    }

    @media (max-width: 768px) {
        .product-content {
            grid-template-columns: 1fr;
        }
        .product-header {
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }
    }
</style>
{% endblock %}
