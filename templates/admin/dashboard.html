{% extends "admin/base.html" %}

{% block content %}
<div class="admin-actions">
    <a href="{{ url_for('add_category') }}" class="cta-button">Добавить категорию</a>
</div>

<div class="categories-list">
    {% for category in categories %}
    <div class="category-item">
        <div class="category-image">
            {% if category.image_path %}
            <img src="{{ url_for('static', filename='uploads/' + category.image_path) }}" alt="{{ category.title }}">
            {% else %}
            <div class="no-image">Нет изображения</div>
            {% endif %}
        </div>
        <div class="category-info">
            <h3>{{ category.title }}</h3>
            <p>{{ category.description }}</p>
            <div class="category-actions">
                <a href="{{ url_for('edit_category', id=category.id) }}" class="edit-btn">Редактировать</a>
                <a href="{{ url_for('delete_category', id=category.id) }}" class="delete-btn" onclick="return confirm('Вы уверены, что хотите удалить эту категорию?')">Удалить</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<style>
    .admin-actions {
        margin-bottom: 30px;
    }
    .categories-list {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .category-item {
        display: flex;
        gap: 20px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 10px rgba(139, 69, 19, 0.1);
    }
    .category-image {
        width: 200px;
        height: 150px;
        overflow: hidden;
        border-radius: 5px;
    }
    .category-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .no-image {
        width: 100%;
        height: 100%;
        background: var(--color-light);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--color-text);
    }
    .category-info {
        flex: 1;
    }
    .category-actions {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }
    .edit-btn, .delete-btn {
        padding: 8px 16px;
        border-radius: 4px;
        text-decoration: none;
        color: white;
    }
    .edit-btn {
        background: var(--color-secondary);
    }
    .delete-btn {
        background: #ff4444;
    }
    .edit-btn:hover, .delete-btn:hover {
        opacity: 0.9;
    }
</style>
{% endblock %}
