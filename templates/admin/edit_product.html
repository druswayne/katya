{% extends "admin/base.html" %}

{% block content %}
<div class="admin-container">
    <div class="admin-header">
        <h1>Редактировать товар</h1>
        <div class="admin-actions">
            <a href="{{ url_for('admin_products') }}" class="back-btn">← Назад</a>
        </div>
    </div>

    <div class="admin-section">
        <form method="POST" enctype="multipart/form-data" class="admin-form">
            <div class="form-group">
                <label for="title">Название товара *</label>
                <input type="text" id="title" name="title" value="{{ product.title }}" required>
            </div>
            
            <div class="form-group">
                <label for="description">Описание</label>
                <textarea id="description" name="description" rows="4">{{ product.description }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="price">Цена *</label>
                <input type="number" id="price" name="price" value="{{ product.price }}" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="category_id">Категория *</label>
                <select id="category_id" name="category_id" required>
                    {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == product.category_id %}selected{% endif %}>
                        {{ category.title }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="image">Изображение</label>
                {% if product.image_path %}
                <div class="current-image">
                    <img src="{{ url_for('static', filename='uploads/' + product.image_path) }}" alt="{{ product.title }}">
                </div>
                {% endif %}
                <input type="file" id="image" name="image" accept="image/*">
            </div>

            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="is_active" {% if product.is_active %}checked{% endif %}>
                    <span>Товар доступен</span>
                </label>
                <p class="help-text">Снимите галочку, чтобы временно отключить товар</p>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="submit-btn">Сохранить изменения</button>
            </div>
        </form>
    </div>
</div>

<style>
    .admin-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    .admin-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }
    .admin-header h1 {
        color: var(--color-primary);
        margin: 0;
    }
    .admin-actions {
        display: flex;
        gap: 15px;
    }
    .back-btn {
        padding: 10px 20px;
        background: var(--color-light);
        color: var(--color-text);
        text-decoration: none;
        border-radius: 4px;
        border: 1px solid var(--color-border);
    }
    .back-btn:hover {
        background: var(--color-border);
    }
    .admin-section {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 10px rgba(139, 69, 19, 0.1);
    }
    .admin-form {
        max-width: 600px;
        margin: 0 auto;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: var(--color-text);
        font-weight: 500;
    }
    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--color-border);
        border-radius: 4px;
        font-size: 1em;
    }
    .form-group textarea {
        resize: vertical;
    }
    .form-group input[type="file"] {
        padding: 10px 0;
    }
    .current-image {
        margin: 10px 0;
    }
    .current-image img {
        max-width: 200px;
        max-height: 200px;
        object-fit: cover;
        border-radius: 4px;
        border: 1px solid var(--color-border);
    }
    .checkbox-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }
    .checkbox-label {
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
    }
    .checkbox-label input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
    }
    .help-text {
        font-size: 14px;
        color: #666;
        margin-top: 5px;
    }
    .form-actions {
        margin-top: 30px;
        text-align: right;
    }
    .submit-btn {
        padding: 12px 24px;
        background: var(--color-primary);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
        background: var(--color-primary-dark);
    }
</style>
{% endblock %}
