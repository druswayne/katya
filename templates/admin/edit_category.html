{% extends "admin/base.html" %}

{% block content %}
<div class="admin-container">
    <div class="admin-header">
        <h1>Редактировать категорию</h1>
        <div class="admin-actions">
            <a href="{{ url_for('admin_categories') }}" class="back-btn">← Назад</a>
        </div>
    </div>

    <div class="admin-section">
        <form method="POST" enctype="multipart/form-data" class="admin-form">
            <div class="form-group">
                <label for="title">Название категории *</label>
                <input type="text" id="title" name="title" value="{{ category.title }}" required>
            </div>
            
            <div class="form-group">
                <label for="description">Описание</label>
                <textarea id="description" name="description" rows="4">{{ category.description }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="image">Изображение</label>
                {% if category.image_path %}
                <div class="current-image">
                    <img src="{{ url_for('static', filename='uploads/' + category.image_path) }}" alt="{{ category.title }}">
                </div>
                {% endif %}
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="submit-btn">Сохранить изменения</button>
            </div>
        </form>
    </div>
</div>

<style>
    .admin-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    .admin-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }
    .admin-header h1 {
        color: var(--color-primary);
        margin: 0;
    }
    .admin-actions {
        display: flex;
        gap: 15px;
    }
    .back-btn {
        padding: 10px 20px;
        background: var(--color-light);
        color: var(--color-text);
        text-decoration: none;
        border-radius: 4px;
        border: 1px solid var(--color-border);
    }
    .back-btn:hover {
        background: var(--color-border);
    }
    .admin-section {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 10px rgba(139, 69, 19, 0.1);
    }
    .admin-form {
        max-width: 600px;
        margin: 0 auto;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: var(--color-text);
        font-weight: 500;
    }
    .form-group input[type="text"],
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--color-border);
        border-radius: 4px;
        font-size: 1em;
    }
    .form-group textarea {
        resize: vertical;
    }
    .form-group input[type="file"] {
        padding: 10px 0;
    }
    .current-image {
        margin: 10px 0;
    }
    .current-image img {
        max-width: 200px;
        max-height: 200px;
        object-fit: cover;
        border-radius: 4px;
        border: 1px solid var(--color-border);
    }
    .form-actions {
        margin-top: 30px;
        text-align: right;
    }
    .submit-btn {
        background: var(--color-secondary);
        color: var(--color-dark);
        padding: 1rem 2rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
        display: block;
    }
    .submit-btn:hover {
        background: var(--color-primary);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(139, 69, 19, 0.2);
    }
    .submit-btn:active {
        transform: translateY(0);
    }
</style>
{% endblock %}
