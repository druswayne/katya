{% extends "admin/base.html" %}

{% block content %}
<div class="form-container">
    <h2>Редактировать категорию</h2>
    <form method="POST" enctype="multipart/form-data" class="category-form">
        <div class="form-group">
            <label for="title">Название категории</label>
            <input type="text" id="title" name="title" value="{{ category.title }}" required>
        </div>
        
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea id="description" name="description" rows="4">{{ category.description }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="image">Изображение</label>
            {% if category.image_path %}
            <div class="current-image">
                <img src="{{ url_for('static', filename='uploads/' + category.image_path) }}" alt="Текущее изображение">
            </div>
            {% endif %}
            <input type="file" id="image" name="image" accept="image/*">
            <p class="help-text">Оставьте пустым, чтобы сохранить текущее изображение</p>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="submit-btn">Сохранить изменения</button>
            <a href="{{ url_for('admin_dashboard') }}" class="cancel-btn">Отмена</a>
        </div>
    </form>
</div>

<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 10px rgba(139, 69, 19, 0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: var(--color-text);
    }
    .form-group input[type="text"],
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--color-border);
        border-radius: 4px;
        font-size: 16px;
    }
    .current-image {
        margin: 10px 0;
    }
    .current-image img {
        max-width: 200px;
        border-radius: 4px;
    }
    .help-text {
        font-size: 14px;
        color: #666;
        margin-top: 5px;
    }
    .form-actions {
        display: flex;
        gap: 10px;
        margin-top: 30px;
    }
    .submit-btn, .cancel-btn {
        padding: 12px 24px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
    }
    .submit-btn {
        background: var(--color-primary);
        color: white;
        border: none;
    }
    .cancel-btn {
        background: var(--color-light);
        color: var(--color-text);
        border: 1px solid var(--color-border);
    }
    .submit-btn:hover, .cancel-btn:hover {
        opacity: 0.9;
    }
</style>
{% endblock %}
